<div class="container py-5">
    <div class="login-container p-4 p-md-5">
        <h2 class="login-title"><i class="fas fa-user-plus me-2"></i>Registrar Nuevo Usuario</h2>
        
        <form id="registerForm" novalidate>
            <div class="mb-3">
                <label for="fullname" class="form-label">Nombre Completo</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    <input type="text" class="form-control" id="fullname" placeholder="Nombre y apellidos" required>
                    <div class="invalid-feedback">
                        Por favor ingresa tu nombre completo.
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@dominio.com" required>
                    <div class="invalid-feedback">
                        Por favor ingresa un correo electrónico válido.
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="userType" class="form-label">Tipo de Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                    <select class="form-select" id="userType" required>
                        <option value="" selected disabled>Selecciona tu rol...</option>
                        <option value="propietario">Propietario de Mascota</option>
                        <option value="veterinario">Profesional Veterinario</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor selecciona tu tipo de usuario.
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="invalid-feedback">
                        La contraseña debe tener al menos 8 caracteres.
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="invalid-feedback">
                        Las contraseñas no coinciden.
                    </div>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
            
            <div class="text-center mt-3">
                <span>¿Ya tienes una cuenta? </span>
                <a href="#" class="text-decoration-none fw-bold">Inicia Sesión</a>
            </div>
        </form>
    </div>
</div>
